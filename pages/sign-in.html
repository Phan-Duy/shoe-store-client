<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets/css/base.css">
   <link rel="stylesheet" href="../assets/css/grid.css">
   <link rel="stylesheet" href="../assets/css/sign-in.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>

   <style>
      .form-field.invalid  .form-input{
        border-color: rgb(203, 203, 48);
        background-color: yellow;
      }

      


      .form-message {
        color: #f33a58;
      }


      /* .form-field.invalid .form-input {
         border-color: yellow;
      } */
      .form-input:hover {
         border-color: #1dbfaf;
      }

      


    </style>
</head>

<body>
   <div class="wrapper">
      <div class="container__banner">
      </div>
      <div class="container__login">
         <div class="login-form">
            <h1>Đăng nhập</h1>

            <form action="" class="form" id="form-2">
               <div class="form-field">
                  <input id="user" class="form-input" type="text" placeholder=" ">
                  <label class="form-label">Tên tài khoản</label>
                  <span class="form-message"></span>
               </div>
               <div class="form-field">
                  <input id="password" class="form-input" type="password" placeholder=" ">
                  <label class="form-label">Mật khẩu</label>
                  <span class="form-message"></span>
               </div>
               <button class="btn btn-submit">ĐĂNG NHẬP</button>
            </form>

            <a class="login__reset-password" href="#">Quên mật khẩu</a>

            <div class="login__space">
               <div class="underline">
                  <span class="space-text">Hoặc</span>
               </div>
            </div>

            <div class="login__other">
               <div class="login__facebook">
                  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="" width="30">
                  <span>Facebook</span>
               </div>
               <div class="login__google">
                  <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt=""
                     width="30">
                  <span>Google</span>
               </div>
            </div>

            <div class="login_link-register">
               <span>Bạn chưa có tài khoản? <a href="./sign-up.html">Đăng ký</a></span>
            </div>
         </div>
      </div>

   </div>

      <script src="../assets/js/validator.js"></script>

      <script>
         document.addEventListener("DOMContentLoaded", function () {
            Validator({
            form: '#form-2',
            formGroupSelector: '.form-field',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#user', "Vui lòng nhập tên tài khoản"),
              Validator.minLength('#password', 6),
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
         });
      </script>
   
</body>

</html>
