      <div class="container__banner"></div>
      <div class="container__login">
        <div class="login-form">
          <h1>Đăng ký</h1>

          <form action="" class="form" id="form-1">
            <div class="form-field ">
              <input
                id="user"
                name="user"
                class="form-input"
                type="text"
                placeholder=" "
              />
              <label for="user" class="form-label">Tên tài khoản</label>
              <span class="form-message"></span>
            </div>
            <div class="form-field ">
              <input
                id="pass"
                name="pass"
                class="form-input"
                type="password"
                placeholder=" "
              />
              <label for="pass" class="form-label">Mật khẩu</label>
              <span class="form-message"></span>
            </div>
            <div class="form-field ">
              <input
                id="pass2"
                name="pass2"
                class="form-input"
                type="password"
                placeholder=" "
              />
              <label for="pass2" class="form-label">Nhập lại mật khẩu</label>
              <span class="form-message"></span>
            </div>

            
            <div class="form-field ">
              <input
                id="email"
                name="email"
                class="form-input"
                type="text"
                placeholder=" "
              />
              <label for="email" class="form-label">Email</label>
              <span class="form-message"></span>
            </div>
            <div class="form-field ">
              <input
                id="phonenumber"
                name="phonenumber"
                class="form-input"
                type="text"
                placeholder=" "
              />
              <label for="phonenumber" class="form-label">Số điện thoại</label>
              <span class="form-message"></span>
            </div>
            <div class="form-field ">
              <label for="gender">Giới tính</label>
              <div class="border form-control" id="gender">
                <input   type="radio" name="gender" value="male"  > Nam
                <input   type="radio" name="gender" value="female"> Nữ
                
              </div>
              <span class="form-message" ></span>
            </div>
            <div class="form-field ">
              <label for="hobbies">Sở thích</label>
              <div class="border form-control" id="hobbies" >
                <input type="checkbox" name="hobbies[]" value="du-lich" > Du lịch
                <input type="checkbox" name="hobbies[]"  value="am-nhac" > Âm nhạc
                <input type="checkbox" name="hobbies[]"  value="am-thuc" > Ẩm thực
                <input type="checkbox" name="hobbies[]"  value="doc-sach" > Đọc sách
                <input type="checkbox" name="hobbies[]"  value="khac" > Khác
                
              </div>
              <span class="form-message" ></span>
            </div>
            <div class="form-field ">
              <label for="nationality">Quốc tịch</label>
              <select name="nationality" id="nationality" class="form-control" >
                <option  value="">Chọn quốc tịch</option>
                <option  value="viet-nam">Việt Nam</option>
                <option  value="mỹ">Mỹ</option>
                <option  value="anh">Anh</option>
                <option  value="pháp">Pháp</option>
                <option  value="nhật">Nhật Bản</option>
                <option  value="trung-quoc">Trung Quốc</option>
              </select>
              <span class="form-message"></span>
            </div>
            <div class="form-field">
              <label for="note">Ghi chú</label>
              <textarea name="note" id="note" class="form-control"></textarea>
              <span class="form-message" ></span>
            </div>

               <span class="form-message"></span>
             </div> -->
            

            <button  class="btn btn-submit" id="register-btn">ĐĂNG KÝ</button>
          </form>

          <div class="login_link-register">
            <span
              >Bạn đã có tài khoản? <a href="./sign-in.html">Đăng nhập</a></span
            >
          </div>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mong muốn của chúng ta
        Validator({
          form: "#form-1",
          formGroupSelector: ".form-field",
          
          errorSelector: ".form-message",
          rules: [
            Validator.minLength("#user", 8),
            Validator.isRequired("#user", "Vui lòng nhập tên tài khoản"),
            Validator.isEmail("#email"),
            Validator.isPhoneNumber("#phonenumber"),
            Validator.minLength("#pass", 8),
            Validator.isPassword("#pass"),
            

            Validator.isRequired("#pass2"),
            Validator.isRequired('input[name="gender"]', "Vui lòng chọn giới tính"),
              Validator.isRequired('input[name="hobbies[]"]', "Vui lòng chọn sở thích"),
              Validator.isRequired("#nationality", "Vui lòng chọn quốc tịch"),
              Validator.maxLength('#note', 200),
            Validator.isConfirmed(
              "#pass2",
              function () {
                return document.querySelector("#form-1 #pass").value;
              },
              "Mật khẩu nhập lại không chính xác"
            ),
          ],
